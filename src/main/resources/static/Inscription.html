<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
</head>
<body ng-app="myApp" ng-controller="InscriptionController">
<div class="col-md-6 col-sm-6 col-xs-12 spacer ">
<div ng-if="mode.value=='form'">
<form>
<div class="panel panel-info">
<div class="pnel-heading" >Inscription Etudiant</div>
<div class="panel-body">
<div class="form-group">
<label class="control-label" >Nom:</label> 
<input type="text" class="form-control" ng-model="etudiant.nom" />
<span ng-if="errors"  style="color: red">{{errors.nom}}</span>
</div>
<div class="form-group">
<label class="control-label" >Prenom:</label>
<input type="text" class="form-control" ng-model="etudiant.prenom" />
<span  ng-if="errors" style="color: red">{{errors.prenom}}</span>
</div>
<div class="form-group">
<label class="control-label" >Date Naissance:</label>
<input type="date" class="form-control" ng-model="etudiant.dateNaissance" />
<span  ng-if="errors"  style="color: red">{{errors.dateNaissance}}</span>
</div>
<button class="btn btn-primary"  ng-click="saveEtudiant()">save</button>
</div>
</div>
</form>
</div>
<div ng-if="mode.value=='confirm'">
<div class="panel panel-info">
<div class="pnel-heading" >Inscription Etudiant</div>
<div class="panel-body">
<div class="form-group">
<label class="control-label"  >{{etudiant.nom}}</label> 
</div>
<div class="form-group">
<label class="control-label" >{{etudiant.prenom}}</label>
</div>
<div class="form-group">
<label class="control-label" >{{etudiant.dateNaissance}}</label>
</div>
</div>
</div>
</div>
</div>
<script type="text/javascript" src="js/angular.min.js" ></script>
<script type="text/javascript" src="js/angular.js" ></script>
<script type="text/javascript" src="js/myApp.js" ></script>
</body>
</html>
